<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <img class= "image-gradient" src="gradient.png" alt=" gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 class="logo">
                <span data-aos="fade-down" data-aos-duration="1500">Hi, I am</span>
                <span data-aos="fade-down" data-aos-duration="1500" data-aos-delay="300"> Musa</span>
                <span data-aos="fade-down" data-aos-duration="1500" data-aos-delay="600"> Ahammed</span>
                <span data-aos="fade-down" data-aos-duration="1500" data-aos-delay="900"> Mahin</span>
            </h1>

                <nav>
                    <a data-aos="fade-down" data-aos-duration="2000" href="#">Achievements</a>
                    <a data-aos="fade-down" data-aos-duration="2500" href="#">Extracurricular</a>
                    <a data-aos="fade-down" data-aos-duration="3000" href="#">Experience</a>
                    <a data-aos="fade-down" data-aos-duration="3500" href="#">Project</a>
                </nav>
            <button data-aos="fade-down" data-aos-duration="1500" class="btn-signing">Email Me</button>
        </header>
        <main>

            <div class="content">
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="1500" class="tag-box">
                    <div class="tag">INTRODUCING  </div> 
                </div>

                <h1 data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2000">THE NEW <br>DATA ANALYST IN TOWN</h1>
                <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="description">
                              
                    The only easy day was yesterday
                </p>
                <div data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="buttons">
                    <a href="#" class="btn-get-started">EXPERTISE &gt;</a>
                    <a href="#" class="btn-signing-main">ABOUT ME &gt;</a>
                </div>
                <div class = "pixie">
                    <p data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="2500" class="pixie">
                              
                    I'm pixie
                </p>
                </div>
            </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in"
                data-aos-easing="ease-in-back"
                data-aos-delay="300"
                data-aos-offset="0" data-aos-duration="3000" class="robot-3d" url="https://prod.spline.design/tIM3ozZGt9uNJwWI/scene.splinecode"></spline-viewer>
    </div>
    
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.93/build/spline-viewer.js"></script>
      
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
